<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static-Comp1</title>
</head>
<body>
  <main>
    <section class="box-container">
      <article class="heading-box">
        <h1 class="heading-box-title">Seven Wonders Of The World</h1>
        <p class="text-line1">Most Are Gone</p>
        <p class="text-line2">Some Still Exist</p>
        <button type="button" name="button">Literature</button>
        <button type="button" name="button">Videos</button>
      </article>

      <article class="box augustus">
        <img class="icon" src="images/001-augustus-of-prima-porta.svg" alt="Augustus Of Prima">
        <p class="desktop">Augustus</p>
      </article>

      <article class="box pyramid">
        <img class="icon" src="images/002-pyramid-chart.svg" alt="Pyramids">
        <p class="desktop">Pyramids</p>
      </article>

      <article class="box lighthouse">
        <img class="icon" src="images/004-lighthouse.svg" alt="Lighthouse">
        <p class="desktop">Lighthouse</p>
      </article>

      <article class="box temple">
        <img class="icon" src="images/005-temple-front-view.svg" alt="Temple">
        <p class="desktop">Temple</p>
      </article>

      <article class="box mausoleum">
        <img class="icon" src="images/006-public-museum-sign.svg" alt="Moselium">
        <p class="desktop">Moselium</p>
      </article>

      <article class="box constantine">
        <img class="icon" src="images/007-constantine-statue.svg" alt="Constantine">
        <p class="desktop">Constantine</p>
      </article>

      <article class="box gardens">
        <img class="icon" src="images/003-flower-with-leaves.svg" alt="Flowers">
        <p class="desktop">Hanging Gardens</p>
      </article>
    </section>

    <aside class="photo-container">
      <img class="right-arrow" src="images/keyboard-left-arrow-button.svg" alt="left arrow">
      <img class="left-arrow" src="images/keyboard-right-arrow-button.svg" alt="right-arrow">
      <img class="three-dot" src="images/button-of-three-squares.svg" alt="three dots">
    </aside>
  </main>
</body>
</html>
